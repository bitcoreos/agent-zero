schema: "http://json-schema.org/draft-07/schema#"
title: Antibody Developability Research Ontology
description: Formal ontology for antibody developability prediction research
type: object
properties:
  ProteinLanguageModel:
    type: object
    properties:
      name:
        type: string
        description: Name of the protein language model
      type:
        type: string
        enum: ['BERT-based', 'RNN-based', 'Transformer-based']
        description: Architectural type of the model
      training_data:
        type: string
        description: Primary dataset used for training
      application_domain:
        type: array
        description: Primary applications of the model
        items:
          type: string
      citation:
        type: string
        description: Key citation for the model
    required: ['name', 'type', 'training_data', 'application_domain']
  DevelopabilityMetric:
    type: object
    properties:
      name:
        type: string
        description: Name of the developability metric
      definition:
        type: string
        description: Formal definition of the metric
      measurement_unit:
        type: string
        description: Standard unit of measurement
      importance_level:
        type: string
        enum: ['High', 'Medium', 'Low']
        description: Relative importance in developability assessment
      citation:
        type: string
        description: Key citation for the metric
    required: ['name', 'definition', 'importance_level']
  AntibodyProperty:
    type: object
    properties:
      name:
        type: string
        description: Name of the antibody property
      category:
        type: string
        enum: ['Structural', 'Biophysical', 'Functional', 'Immunological']
        description: Primary category of the property
      description:
        type: string
        description: Detailed description of the property
      prediction_method:
        type: string
        description: Common computational methods for prediction
      citation:
        type: string
        description: Key citation for the property
    required: ['name', 'category', 'description']
  ExperimentalAssay:
    type: object
    properties:
      assay_type:
        type: string
        description: Type of assay used for validation
      throughput:
        type: string
        enum: ['low', 'medium', 'high']
        description: Throughput level of the assay
      cost:
        type: number
        description: Cost of the assay in USD
      accuracy:
        type: number
        description: Accuracy of the assay (0-1)
        minimum: 0
        maximum: 1
      correlation_with_clinical_outcomes:
        type: number
        description: Correlation of assay results with clinical outcomes (0-1)
        minimum: 0
        maximum: 1
    required: ['assay_type', 'accuracy']
  DevelopabilityScreeningPipeline:
    type: object
    properties:
      stages:
        type: array
        description: Stages in the screening pipeline
        items:
          type: string
      computational_tools:
        type: array
        description: Computational tools used in the pipeline
        items:
          type: string
      experimental_assays:
        type: array
        description: Experimental assays used in the pipeline
        items:
          $ref: #/definitions/ExperimentalAssay
      decision_thresholds:
        type: object
        description: Decision thresholds for each stage
      success_rate:
        type: number
        description: Success rate of the pipeline (0-1)
        minimum: 0
        maximum: 1
    required: ['stages', 'success_rate']
  AntibodyFormat:
    type: object
    properties:
      format:
        type: string
        enum: ['IgG1', 'IgG2', 'IgG4', 'scFv', 'Fab', 'bispecific', 'ADC']
        description: Antibody format type
      half_life_days:
        type: number
        description: Half-life of the antibody format in days
        minimum: 0
      immunogenicity_risk:
        type: string
        enum: ['low', 'medium', 'high']
        description: Immunogenicity risk level
      common_modifications:
        type: array
        description: Common modifications for this format
        items:
          type: string
    required: ['format', 'half_life_days', 'immunogenicity_risk', 'common_modifications']
  DevelopabilityRisk:
    type: object
    properties:
      risk_type:
        type: string
        description: Type of developability risk
      severity:
        type: number
        description: Severity of the risk (1-5)
        minimum: 1
        maximum: 5
      likelihood:
        type: number
        description: Likelihood of the risk occurring (0-1)
        minimum: 0
        maximum: 1
      mitigation_strategies:
        type: array
        description: Strategies to mitigate the risk
        items:
          type: string
      monitoring_plan:
        type: string
        description: Plan for monitoring the risk
    required: ['risk_type', 'severity', 'likelihood']
